<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Recall</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      background: linear-gradient(to bottom, #ffffff, #f5f5f5);
      color: #1a1a1a;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: #1a1a1a;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .logo span {
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
      max-width: 400px;
    }
    button {
      background: #1a1a1a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .note {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>R</span>
  </div>
  <h1>You're offline</h1>
  <p>
    Recall needs an internet connection to record and sync your journal entries.
    Please check your connection and try again.
  </p>
  <button onclick="window.location.reload()">Try again</button>
  <p class="note">
    Your existing entries are encrypted and safe. They'll be here when you reconnect.
  </p>
</body>
</html>
